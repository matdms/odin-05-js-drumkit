<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>JavaScript Drum kit</title>
  <link rel="stylesheet" href="style-md.css">
</head>

<body>

    <header>
        <h1>JavaScript drum kit</h1>
    </header>


    <main>
        <div class="drumkit">
            <div class="key" id="clap">Q</div>
            <div class="key" id="hihat">S</div>
            <div class="key" id="kick">D</div>
            <div class="key" id="openhat">F</div>
            <div class="key" id="boom">G</div>
            <div class="key" id="ride">H</div>
            <div class="key" id="snare">J</div>
            <div class="key" id="tom">K</div>
            <div class="key" id="tink">L</div>
        </div>
    </main>


    <footer>
        <p>2020 - designed by matdms, as part of <em>the Odin Project</em> - 
            idea by <a href="https://javascript30.com/">Wes Bos</a></p>

    </footer>

    
    <script src="script-md.js"></script>
</body>

</html>
