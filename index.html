<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>JavaScript Drum kit</title>
  <link rel="stylesheet" href="style-md.css">
</head>

<body>

    <header>
        <h1>JavaScript drum kit</h1>
    </header>


    <main>
        <div class="drumkit">
            <div class="key" id="clap">
                <h1>Q</h1>
                <p>clap</p>
            </div>
            <div class="key" id="hihat">
                <h1>S</h1>
                <p>hihat</p>
            </div>
            <div class="key" id="kick">
                <h1>D</h1>
                <p>kick</p>
            </div>
            <div class="key" id="openhat">
                <h1>F</h1>
                <p>openhat</p>
            </div>
            <div class="key" id="boom">
                <h1>G</h1>
                <p>boom</p>
            </div>
            <div class="key" id="ride">
                <h1>H</h1>
                <p>ride</p>
            </div>
            <div class="key" id="snare">
                <h1>J</h1>
                <p>snare</p>
            </div>
            <div class="key" id="tom">
                <h1>K</h1>
                <p>tom</p>
            </div>
            <div class="key" id="tink">
                <h1>L</h1>
                <p>tink</p>
            </div>
        </div>
    </main>


    <footer>
        <p id="gauche">2020 - designed by <strong><a href="https://github.com/matdms">matdms</a></strong>, as part of <em>the Odin Project</em> - 
            idea by <a href="https://javascript30.com/">Wes Bos</a></p>
        <p id="droite">Credits: Queen performs at Live Aid in London in 1985. (Neal Preston) - Source : <a href="https://edition.cnn.com/interactive/2018/11/opinions/queen-live-aid-cnnphotos/">CNN</a></p>

    </footer>

    
    <script src="script-md.js"></script>
</body>

</html>
